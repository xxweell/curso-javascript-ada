<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe o seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Selecione o arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="url">Link:</label>
                <input type="url" id="url" name="url">
            </div>

            <div>
                <label for="cor">Selecione uma cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" value="200" min="100" max="200">
            </div>

            <div>
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <div>
                <label for="radio">Radio:</label>
                <input type="radio" id="radio" name="radio">
            </div>

            <div>
                <label for="reset">Reset:</label>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <div>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <div>
                <select name="select" id="select">
                    <option value="selecao" disabled selected>Selecione uma das opções</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transfêrencia</option>
                </select>
            </div>
            
            <div>
                <!-- <label for="enviar">Enviar:</label> -->
                <input type="submit" id="enviar" name="enviar">
            </div>

            
        </form>
    </main>
</body>
</html>
